<div class="pagetitle">
    <h1>VPNs</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item">Pages</li>
            <li class="breadcrumb-item active">Virtual private networks</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section profile">
    <div class="row">
        <div class="col-xl-4">
            <div class="card" ng-show="isAuth()">
                <div class="card-body">
                    <h5 class="card-title">Create domain</h5>

                    <!-- No Labels Form -->
                    <form class="row g-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="FQDN" aria-label="FQDN"
                                aria-describedby="basic-addon2" id="domain" ng-model="domainModel.domain">
                        </div>
                        <div class="input-group mb-3">
                            <textarea class="form-control" ng-model="domainModel.description"
                                placeholder="Description"></textarea>
                        </div>
                        <div class="row mb-5">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                                        ng-model="domainModel.defaults">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Default records</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3" ng-show="domainModel.defaults">
                            <p>Set your nameservers with your provider</p>
                            <ul>
                                <li>zeus.surfdns.net</li>
                                <li>hades.surfdns.net</li>
                                <li>orion.surfdns.net</li>
                            </ul>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary" ng-click="reset()">Reset</button>
                        </div>
                    </form><!-- End No Labels Form -->

                </div>
            </div>
        </div>

        <div class="col-xl-8">

            <div class="card">
                <div class="card-body pt-3">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered">

                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab"
                                data-bs-target="#overview">Overview</button>
                        </li>
                    </ul>
                    <div class="tab-content pt-2">

                        <div class="tab-pane fade show active profile-overview" id="overview">
                            <div class="col-lg-12" ng-show="isAuth()">

                                <h5 class="card-title">Domains</h5>
                                <p></p>

                                <!-- Table with stripped rows -->
                                <div class="table-responsive email">
                                    <table class="table">
                                        <tbody>
                                            <tr ng-repeat='email in emails.rows track by email.id'>
                                                <td class="action"><input type="checkbox" /></td>
                                                <td class="action"><i class="fa fa-star-o"></i></td>
                                                <td class="action"><i class="fa fa-bookmark-o"></i></td>
                                                <td class="name"><a href="#">{{email.from.name}}</a></td>
                                                <td class="subject"><a href="#">{{email.session.remoteAddress}}</a></td>
                                                <td class="time"><minutes-ago start-time="email.createdAt"></minutes-ago></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- End Table with stripped rows -->


                            </div>

                        </div>


                    </div><!-- End Bordered Tabs -->

                </div>
            </div>

        </div>
    </div>
</section>
