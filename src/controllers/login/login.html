<div class="container">
    <h1>Login</h1>
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" ng-model="email"
            placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" ng-model="password"
            placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" ng-click="submit()">Sign in</button>
    </form>
</div>
